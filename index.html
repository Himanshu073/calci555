<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enjoy.css">
    <title>cla</title>
</head>

<body>
    <div id="main">
        <div>
            <input type="text" id="ans">

        </div>
        <div id="fistrow">
            <button id="funct" class="funct1" onclick="cleard()">C</button>
            <button id="funct" class="funct2" onclick="allclea()">AC</button>
            <button id="funct" class="funct3" onclick="pri('%'); persen();">%</button>
            <button id="funct" class="funct5" onclick="prevs()">←</button>
            <button id="funct" class="funct4" onclick="necxt()">→</button>
        </div>

        <div id="secrow">
            <button id="norml" class="norml1" onclick="pri(7)">7</button>
            <button id="norml" class="norml2" onclick="pri(8)">8</button>
            <button id="norml" class="norml3" onclick="pri(9)">9</button>
            <button id="funct" class="funct6" onclick="pri('/')">÷</button>
            <button id="funct" class="funct7" onclick="pri('*')">x</button>


        </div>

        <div id="thdrow">
            <button id="norml" class="norml4" onclick="pri(4)">4</button>
            <button id="norml" class="norml5" onclick="pri(5)">5</button>
            <button id="norml" class="norml6" onclick="pri(6)">6</button>
            <button id="funct" class="funct8" onclick="pri('+')">+</button>
            <button id="funct" class="funct9" onclick="pri('-')">-</button>

        </div>
        <div id="forrow">
            <button id="norml" class="norml7" onclick="pri(1)">1</button>
            <button id="norml" class="norml8" onclick="pri(2)">2</button>
            <button id="norml" class="norml9" onclick="pri(3)">3</button>
            <button id="norml" class="norml10" onclick="pri(0)">0</button>
            <button id="norml" class="norml11" onclick="pri('.')">.</button>
            <button id="funct" class="funct10" onclick="anser()">=</button>

        </div>
    </div>

    <script src="cla1.js"></script>
</body>


</html>
